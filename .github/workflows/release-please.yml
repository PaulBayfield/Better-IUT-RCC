on:
   push:
     branches:
       - main
name: release-please
permissions: {}
jobs:
  release-please:
    permissions:
      contents: write # to create release commit
      pull-requests: write # to create release PR

    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install npm@latest -g

      - run: npm install
      - run: npm run prod
      - run: npm run zip

      - name: Create source zip
        run: zip -r Better-IUT-RCC-sources.zip assets/ src/ webpack/ CHANGELOG.md LICENSE manifest.json package-lock.json package.json popup.html README.md

      - name: Publish to Chrome Web Store
        uses: mobilefirstllc/cws-publish@latest
        continue-on-error: true
        with:
          action: 'publish' 
          client_id: ${{ secrets.GOOGLE_CLIENT }}
          client_secret: ${{ secrets.GOOGLE_SECRET }}
          refresh_token: ${{ secrets.GOOGLE_TOKEN }}
          extension_id: ${{ secrets.EXTENSION_ID }}
          zip_file: 'Better-IUT-RCC.zip'
        if: ${{ steps.release.outputs.release_created }}
      
      - name: Publish to Firefox Addons Store
        uses: cardinalby/webext-buildtools-firefox-addons-action@v1
        with:
          zipFilePath: 'Better-IUT-RCC.zip'
          sourcesZipFilePath: 'Better-IUT-RCC-sources.zip'
          extensionId: ${{ secrets.FF_EXTENSION_ID }}
          jwtIssuer: ${{ secrets.FF_JWT_ISSUER }}
          jwtSecret: ${{ secrets.FF_JWT_SECRET }}